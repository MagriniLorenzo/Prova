<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Note</title>
<!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/private/script_note.js"></script>
  <link rel="stylesheet" href="/private/style_note.css">
<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
<h1>Le tue Note</h1>

<div class="notes-container">
  
  <div class="eInput">
    <input type="text" onkeyup="filterEntries()" placeholder="Cerca fra le tie note" id="search">
  </div>
  
  <div class="notes-list">
    
  </div>

  <button class="add-note-btn">Aggiungi Nota</button>

  <div class="add-note-wrapper">
      <div class="add-note-form">
        <h2>Aggiungi una Nota</h2>
        <label for="note-title">Titolo:</label>
        <input type="text" class="note-title" placeholder="Titolo della nota">
        <label for="note-categories">Categorie (separate da virgola):</label>
        <input type="text" class="note-categories" placeholder="Es: Lavoro, Personale">
        <label for="note-content">Contenuto:</label>
        <div id="editor" class="note-content"></div> <!-- Quill -->
        <button class="submit-note-btn">Salva Nota</button>
        <button class="close-note-btn">Chiudi</button>
    </div>
</div>

<script>
  //Quill
  var quill = new Quill('#editor', {
    theme: 'snow',   // Tema di Quill
    modules: {
      toolbar: [
        [{ 'header': '1' }],
        [{ 'font': [] }],
        [{ 'list': 'ordered'}],
        [{ 'list': 'bullet' }],
        ['bold'],
        ['italic'],
        ['underline'],
        ['link'],
        [{ 'align': [] }],
        ['image'],
      ]
    }
  });
</script>
</body>
</html>
